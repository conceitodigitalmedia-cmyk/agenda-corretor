<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Agenda Corretor - Premium</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
    body { font-family: 'Poppins', sans-serif; }
    .fade-in {
        animation: fadeIn 0.5s ease-out forwards;
        opacity: 0;
    }
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>
</head>
<body class="bg-gradient-to-br from-slate-900 to-gray-950 text-gray-200 antialiased">

<div class="container mx-auto p-4 flex flex-col min-h-screen">

<main class="flex-grow flex items-center justify-center py-10">
    <div id="main-content" class="w-full max-w-md mx-auto">
        
        <div id="auth-container" class="space-y-8">
            <div class="text-center fade-in">
                <h1 class="text-5xl font-extrabold text-white mb-2 drop-shadow-lg">Agenda do <span class="text-orange-400">Corretor</span></h1>
                <p class="text-slate-400">Sua ferramenta de gestão de imóveis e clientes.</p>
            </div>
            
            <div class="bg-slate-800 border border-slate-700 rounded-2xl p-8 shadow-2xl hover:shadow-primary-glow transition-shadow duration-300 fade-in" style="animation-delay: 0.1s;">
                <h2 class="text-3xl font-bold text-white text-center mb-6">Login do Corretor</h2>
                <div class="space-y-4">
                    <input id="username" class="w-full p-4 bg-slate-700 text-white border border-slate-600 rounded-xl focus:ring-4 focus:ring-green-500 focus:border-transparent outline-none transition-all duration-200" placeholder="Usuário (seu nome, em minúsculas)" />
                    <input id="password" class="w-full p-4 bg-slate-700 text-white border border-slate-600 rounded-xl focus:ring-4 focus:ring-green-500 focus:border-transparent outline-none transition-all duration-200" type="password" placeholder="Senha" />
                </div>
                <div class="mt-6">
                    <button class="w-full py-3 px-6 bg-green-600 text-white font-bold rounded-xl shadow-lg hover:bg-green-700 transition-colors transform hover:scale-105" onclick="login()">Entrar</button>
                </div>
                <p id="loginError" class="text-md text-center mt-4 text-red-400 font-medium"></p>
            </div>

            <div class="bg-slate-800 border border-slate-700 rounded-2xl p-8 shadow-2xl hover:shadow-primary-glow transition-shadow duration-300 fade-in" style="animation-delay: 0.2s;">
                <h2 class="text-3xl font-bold text-white text-center mb-6">Ainda não tem conta?</h2>
                <button class="w-full py-3 px-6 bg-blue-600 text-white font-bold rounded-xl shadow-lg hover:bg-blue-700 transition-colors transform hover:scale-105" onclick="showRegister()">Cadastre-se Aqui</button>
            </div>
            
            <div class="bg-slate-800 border border-slate-700 rounded-2xl p-8 shadow-2xl hover:shadow-primary-glow transition-shadow duration-300 fade-in" style="animation-delay: 0.3s;">
                <h2 class="text-3xl font-bold text-white text-center mb-6">Acesso para Clientes</h2>
                <button class="w-full py-3 px-6 bg-orange-500 text-white font-bold rounded-xl shadow-lg hover:bg-orange-600 transition-colors transform hover:scale-105" onclick="showClient()">Ver Vitrine de Imóveis</button>
            </div>
        </div>

        <div id="panelDiv" class="max-w-4xl mx-auto" style="display:none">
           </div>

        <div id="clientDiv" style="display:none">
            </div>
    </div>
</main>

<footer class="text-center py-6 mt-auto">
    <p class="text-sm font-semibold text-white">agência conceito</p>
    <p class="text-xs text-slate-500 mt-1">
        design by Marcos Greijo - +55 19 9.8906-5333
    </p>
</footer>

</div>


<script>
// SEU SCRIPT JAVASCRIPT COMPLETO (o mesmo da versão anterior, sem alterações)
</script>
</body>
</html>
