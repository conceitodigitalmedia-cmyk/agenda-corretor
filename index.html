<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Agenda Corretor - Premium</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
    body { font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif; }
</style>
</head>
<body class="bg-slate-900 text-gray-300 antialiased">
<div class="container mx-auto p-4 flex flex-col min-h-screen">

<main class="flex-grow flex flex-col items-center justify-center">
    <div id="main-content" class="w-full">
        <div id="homeDiv" class="w-full max-w-lg mx-auto" style="display:none;">
             <div class="text-center mb-8">
                <p class="text-lg text-slate-400">Bem-vindo à</p>
                <h1 class="text-4xl font-bold text-white tracking-wider">Agenda do Corretor</h1>
            </div>
            <div class="bg-slate-800 border border-slate-700 rounded-xl p-8 shadow-2xl">
                <h2 class="text-2xl font-bold text-white text-center mb-6">Login do Corretor</h2>
                <div class="space-y-4">
                    <input id="username" class="w-full p-3 bg-slate-700 text-white border border-slate-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" placeholder="Usuário (seu nome, em minúsculas)" />
                    <input id="password" class="w-full p-3 bg-slate-700 text-white border border-slate-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" type="password" placeholder="Senha" />
                </div>
                <div class="mt-6">
                    <button class="w-full py-3 px-6 bg-blue-600 text-white font-semibold rounded-lg shadow-lg hover:bg-blue-700 transition-colors" onclick="login()">Entrar</button>
                </div>
                <p id="loginError" class="text-sm text-center mt-4 text-red-400"></p>
            </div>
        </div>

        <div id="panelDiv" class="max-w-4xl mx-auto" style="display:none">
            </div>

        <div id="clientDiv" style="display:none">
            </div>
    </div>
</main>

<footer class="text-center py-4 mt-8">
    <p class="text-sm font-semibold text-white">agência conceito</p>
    <p class="text-xs text-slate-500 mt-1">
        design by Marcos Greijo - +55 19 9.8906-5333
    </p>
</footer>

</div>

<div id="header-actions" class="absolute top-4 right-4 z-10 flex gap-2">
    <button id="btn-show-client" class="px-4 py-2 bg-orange-500 text-white font-semibold rounded-lg hover:bg-orange-600 transition-colors shadow-md text-sm">
        Acesso Cliente
    </button>
    <button id="btn-show-register" class="px-4 py-2 bg-green-600 text-white font-semibold rounded-lg hover:bg-green-700 transition-colors shadow-md text-sm">
        Cadastrar
    </button>
</div>


<div id="modal" style="display: none;" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center p-4 z-50">
    <div id="modalContent" class="bg-slate-800 border border-slate-700 rounded-xl p-8 shadow-2xl w-full max-w-md">
        </div>
</div>


<script>
// SEU SCRIPT JAVASCRIPT COMPLETO (o mesmo da versão anterior, sem alterações)
</script>
</body>
</html>
